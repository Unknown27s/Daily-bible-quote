name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build web app
      run: npm run build
      
    - name: Setup Java JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      
    - name: Verify Android Platform
      run: |
        echo "Checking Android platform..."
        ls -la
        if [ -d "./android" ]; then
          echo "✅ Android platform exists"
          ls -la android/
        else
          echo "❌ Android platform missing - this should not happen"
          exit 1
        fi
        
    - name: Sync Capacitor
      run: npx cap sync android
      
    - name: Build Android APK
      run: |
        echo "Entering android directory..."
        cd android
        echo "Contents of android directory:"
        ls -la
        echo "Making gradlew executable..."
        chmod +x gradlew
        echo "Building APK..."
        ./gradlew assembleDebug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: daily-quote-debug.apk
        path: android/app/build/outputs/apk/debug/app-debug.apk